<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleanly1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div>
  <h1 id="name">Oskar Turesson</h1>
  <h2 id="nick">(Nick:Cleanly1)</h2>

  <img class="face" src="myface2.jpg" alt="My face">

  <video id="player" width="320" height="240" loop>
  <source src="videoplayback.mp4" type="video/mp4">

</video>
</div>
  <div class="social">
    <ul>
      <li><a class="socialLinks" href="https://www.facebook.com/oskar.thuresson" target="_blank"><img src="facebook.png" alt="facebook"></a></li>
      <li><a class="socialLinks" href="https://www.instagram.com/oturesson/" target="_blank"><img src="insta.png" alt="facebook"></a></li>
    </ul>
  </div>
  <div>
    <p>Epilepsy Warning!</p>
  </div>
  <button onclick="madness()">Click to start the madness</button>
  <button onclick="stopMadness()">Click to stop the madness</button>

  <script>
  var video = document.getElementById('player');
  var social = document.getElementsByClassName("socialLinks")
  function madness() {
    document.body.style.animation = "backg 1s infinite";
    document.getElementById('name').style.animation = "colorT 1s infinite";
    document.getElementById('nick').style.animation = "colorT 1s infinite";
    social[0].style.animation = "rotateImage 0.5s infinite";
    social[1].style.animation = "rotateImageReverse 0.5s infinite";
    video.play();
  };

  function stopMadness() {
    video.pause();
    document.body.style.animation = "none";
    document.getElementById('name').style.animation = "none";
    document.getElementById('nick').style.animation = "none";
    social[0].style.animation = "none";
    social[1].style.animation = "none";
  }

</script>
  </body>
</html>
