<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cleanly1</title>
        <link
            rel="icon"
            href="photos/logo.gif"
            type="image/gif"
            sizes="16x16"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="intro">
            <img class="logo" src="photos/logo.gif" alt=">Logo" />
            <!-- <img class="backSide" src="finallogo.png" alt="Logo with name"> -->
            <h1 id="name">Oskar Turesson</h1>
            <h2 id="nick">Nick:Cleanly1</h2>

            <div class="flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-face">
                        <img
                            class="face"
                            src="photos/myface2.jpg"
                            alt="My face"
                        />
                    </div>
                    <div class="flip-box-secret">
                        <h2>Secret</h2>
                        <p>This is going to be amazing</p>
                    </div>
                </div>
            </div>
            <!-- <img class="face" src="myface2.jpg" alt="My face"> -->

            <video id="player" width="320" height="240" loop>
                <source src="photos/videoplayback.mp4" type="video/mp4" />
            </video>

            <div class="social">
                <ul>
                    <li>
                        <a
                            class="socialLinks"
                            href="https://www.facebook.com/oskar.thuresson"
                            target="_blank"
                            ><img src="photos/facebook.png" alt="facebook"
                        /></a>
                    </li>
                    <li>
                        <a
                            class="socialLinks"
                            href="https://www.instagram.com/oturesson/"
                            target="_blank"
                            ><img src="photos/insta.png" alt="facebook"
                        /></a>
                    </li>
                    <li>
                        <a
                            class="socialLinks"
                            href="https://github.com/Cleanly1"
                            target="_blank"
                            ><img src="photos/github.png" alt="facebook"
                        /></a>
                    </li>
                </ul>
            </div>
            <div>
                <p>Epilepsy Warning!</p>
            </div>
            <button class="madness">
                Click to start the madness
            </button>
            <button class="madness">
                Click to stop the madness
            </button>
        </div>
        <p id="time"></p>

        <div class="projects">
            <h1 class="partTitle">Projects</h1>
            <div class="project blackstar">
                <h1 class="projectTitle">BlackStar</h1>
                <a
                    class="projectLink"
                    href="https://github.com/Cleanly1/blackstar"
                >
                    <img
                        class="projectImg"
                        src="photos/blackstarPreview.jpg"
                        alt="Blackstar preview image"
                    />
                </a>
            </div>
            <div class="project pictureThis">
                <h1 class="projectTitle">Picture-This</h1>
                <a
                    class="projectLink"
                    href="https://github.com/Cleanly1/picture-this"
                >
                    <img
                        class="projectImg"
                        src="photos/pictureThis.jpg"
                        alt="Picture-This preview image"
                    />
                </a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
